<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagesLabel_id}"/>
                    <h:outputText value="#{pagesController.selected.id}" title="#{bundle.ViewPagesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPagesLabel_content}"/>
                    <h:outputText value="#{pagesController.selected.content}" title="#{bundle.ViewPagesTitle_content}"/>
                    <h:outputText value="#{bundle.ViewPagesLabel_title}"/>
                    <h:outputText value="#{pagesController.selected.title}" title="#{bundle.ViewPagesTitle_title}"/>
                    <h:outputText value="#{bundle.ViewPagesLabel_publish}"/>
                    <h:outputText value="#{pagesController.selected.publish}" title="#{bundle.ViewPagesTitle_publish}"/>
                    <h:outputText value="#{bundle.ViewPagesLabel_date}"/>
                    <h:outputText value="#{pagesController.selected.date}" title="#{bundle.ViewPagesTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagesLabel_softDelete}"/>
                    <h:outputText value="#{pagesController.selected.softDelete}" title="#{bundle.ViewPagesTitle_softDelete}"/>
                    <h:outputText value="#{bundle.ViewPagesLabel_owner}"/>
                    <h:outputText value="#{pagesController.selected.owner}" title="#{bundle.ViewPagesTitle_owner}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagesController.destroyAndView}" value="#{bundle.ViewPagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagesEditLink}"/>
                <br />
                <h:commandLink action="#{pagesController.prepareCreate}" value="#{bundle.ViewPagesCreateLink}" />
                <br />
                <h:commandLink action="#{pagesController.prepareList}" value="#{bundle.ViewPagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentsController.selected.id}" title="#{bundle.EditCommentsTitle_id}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentsController.selected.content}" title="#{bundle.EditCommentsTitle_content}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{commentsController.selected.name}" title="#{bundle.EditCommentsTitle_name}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{commentsController.selected.date}" title="#{bundle.EditCommentsTitle_date}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_pageId}" for="pageId" />
                    <h:selectOneMenu id="pageId" value="#{commentsController.selected.pageId}" title="#{bundle.EditCommentsTitle_pageId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_pageId}">
                        <f:selectItems value="#{pagesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentsController.update}" value="#{bundle.EditCommentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentsViewLink}"/>
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.EditCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
